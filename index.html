<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>The Lost Synagogues of Detroit</title>

	<!-- Load jQuery and PapaParse to read data from a CSV file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
			background-color: #f8edba;
			font-family: Arial, sans-serif;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
		#map {
			margin: auto;
			background-color: #1D273A;
		}

		.center {
			margin: auto;
		}

		.body-width {
			width: 600px;
		}
	</style>


</head>
<body>

<div class="center body-width"><h1> The Lost Synagogues of Detroit</h1></div>
<div class="center body-width" id="map" style="height: 400px;"></div>
<script>
	//https://leafletjs.com/examples/layers-control/example.html
	// this is broken but i don't feel like fixing it rn fix later

	var shulGroup = [];
	var institutionGroup = [];

	var shuls = L.layerGroup(shulGroup);
	var institutions = L.layerGroup(institutionGroup);

	// read data from csv
	$.get('data.csv', function(csvString){
		// use PapaParse to convert string to array of objects
		var data = Papa.parse(csvString, {header:true, dynamicTyping: true}).data;

		//for each row, create a market and add it to the map
		for (var i in data) {
			var row = data[i];

			let popupContent = row.Page_name + "<br />" + row.Page_address + "<br /><a href=\"" + row.Page_link + "\" target=\"_blank\">More info</a>"

			var marker = L.marker([row.latitude, row.longitude],{
				opacity: 1
			}).bindPopup(popupContent);
			//marker.addTo(map);

			if(row.Type == "shul") {
				shulGroup.push(marker);
			} else {
				institutionGroup.push(marker);
			}
		}
	});



	console.log(shulGroup);



	var overlayMaps = {
		"Shuls": shuls,
		"Institutions": institutions
	};

	//var map = L.map('map').setView([42.387, -83.109],11)
	var map = L.map('map',{
		center: [42.387, -83.109],
		zoom: 11,
		layers: [shuls, institutions]
	})

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	var layerControl = L.control.layers(overlayMaps).addTo(map);

</script>


</body>
</html>
